<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>معمل صحتي للتحاليل الطبية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        background-color: #f6f6f6;
        color: #333;
      }

      header {
        background-color: #3e8e41;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      section {
        margin-bottom: 30px;
      }

      h1, h2 {
        color: #3e8e41;
      }

      footer {
        background-color: #3e8e41;
        color: white;
        padding: 15px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .btn {
        background-color: #3e8e41;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #367a38;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>معمل صحتي للتحاليل الطبية</h1>
    </header>

    <main>
      <section>
        <h2>من نحن؟</h2>
        <p>معمل صحتي للتحاليل الطبية يقدم أدق النتائج بأحدث الأجهزة وفريق من المتخصصين.</p>
      </section>

      <section>
        <h2>خدماتنا</h2>
        <ul>
          <li>تحاليل دم شاملة</li>
          <li>تحاليل وظائف الكبد والكلى</li>
          <li>تحاليل السكر والدهون</li>
          <li>تحاليل الحمل والهرمونات</li>
        </ul>
      </section>

      <section>
        <h2>احجز موعدك الآن</h2>
        <button class="btn">احجز موعدك الآن</button>
      </section>
    </main>

    <footer>
      احجز موعدك الآن
    </footer>
  </body>
</html>
